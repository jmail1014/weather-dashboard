<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <!-- fontawsone stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <!-- css stylesheet -->
    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="hero bg-gradient-primary text-white">
        <h1 class="bg-dark text-white text-center mb-0">Weather Dashboard</h1>
    </header>
    <main class="d-flex flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="col">
                <h2>Search for a City:</h2>
                <form id="searchForm">
                    <label for="searchCity" class="col col-12">Search for a City</label>
                    <div>
                        <input type="text" class="form-input" id="searchCity" autofocus="true" aria-describedby="searchCity"/>
                        <button type="submit" id="searchBtn" class="">Search</button>
                        <hr class="border-dark">
                        <ul id="search-history">
                        </ul>
                    </div>
                </form>
                <div id="searchHistory">
                </div>
            </div>
        </div>
        <!-- current weather -->
        <div class="col-12 col-md-8">
            <div id="currentWeather" class="border border-dark col">

            </div>
        
            <h3 class="forecast">5-Day Forecast:</h3>
            <div class="temp"></div>
            <div id="searchFive" class = "row space-between col"></div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
