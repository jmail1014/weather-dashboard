<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <!-- fontawsone stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <!-- css stylesheet -->
    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="hero bg-gradient-primary text-white">
        <h1 class="bg-dark text-white text-center mb-0">Weather Dashboard</h1>
    </header>
    <main class="d-flex flex-column flex-lg-row justify-space-between">
        <div class="col-12 col-md-4 align-items-lg-stretch">
            <div class="col">
                <h2>Search for a City:</h2>
                <form id="searchForm">
                    <div>
                        <input type="search" id="searchCity" class="form-control mr-sm-2 mt-3" placeholder="Charlotte" autofocus="true" aria-describedby="searchCity"/>
                        <button type="submit" id="searchBtn" class="btn btn-primary btn-lg btn-block mt-3">Search</button>
                        <hr class="border-dark">
                        <ul id="search-history">
                        </ul>
                    </div>
                </form>
            </div>
        </div>
        <!-- current weather -->
        <div class="col-12 col-md-8 container">
            <div id="currentWeather" class="card">
                <div class="card-body">
                  <h2 id="cityNameDateIcon" class="card-title"></h2>
                  <ul>
                      <li id="currentTemp"></li>
                      <li id="currentWind"></li>
                      <li id="currentHumidity"></li>
                      <li id="currentUvIndex"></li>
                  </ul>
                </div>
              </div>
            <h3 class="forecast">5-Day Forecast:</h3>
            <div id="searchFive" class = "row space-between">
                <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                    <div class="card-body">
                      <h5 class="fiveDayDate" class="card-title col-2"></h5>
                      <ul>
                          <li class="fiveDayIcon"></li>
                          <li class="fiveDayTemp"></li>
                          <li class="fiveDayWind"></li>
                          <li class="fiveDayHumidity"></li>
                      </ul>
                    </div>
                    <div class="card-body">
                        <h5 class="fiveDayDate" class="card-title col-2"></h5>
                        <ul>
                            <li class="fiveDayIcon"></li>
                            <li class="fiveDayTemp"></li>
                            <li class="fiveDayWind"></li>
                            <li class="fiveDayHumidity"></li>
                        </ul>
                      </div>
                      <div class="card-body">
                        <h5 class="fiveDayDate" class="card-title col-2"></h5>
                        <ul>
                            <li class="fiveDayIcon"></li>
                            <li class="fiveDayTemp"></li>
                            <li class="fiveDayWind"></li>
                            <li class="fiveDayHumidity"></li>
                        </ul>
                      </div>
                      <div class="card-body">
                        <h5 class="fiveDayDate" class="card-title col-2"></h5>
                        <ul>
                            <li class="fiveDayIcon"></li>
                            <li class="fiveDayTemp"></li>
                            <li class="fiveDayWind"></li>
                            <li class="fiveDayHumidity"></li>
                        </ul>
                      </div>
                      <div class="card-body">
                        <h5 class="fiveDayDate" class="card-title col-2"></h5>
                        <ul>
                            <li class="fiveDayIcon"></li>
                            <li class="fiveDayTemp"></li>
                            <li class="fiveDayWind"></li>
                            <li class="fiveDayHumidity"></li>
                        </ul>
                      </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
